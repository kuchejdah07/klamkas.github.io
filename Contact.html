<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Responsywność mapy */
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* proporcja 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About Me.html">O mnie</a></li>
                <li><a href="Contact.html">Kontakt</a></li>
                <li><a href="Projects.html">Projekty</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formularz kontaktowy</h2>
        <form action="https://formspree.io/f/mqaerbab" method="POST">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
        <div class="map-container">
        <iframe src="https://www.google.pl/maps/place/Turystyczna+25,+34-350+Cięcina/@49.6099629,19.14196,17z/data=!3m1!4b1!4m6!3m5!1s0x471425634ba17ffb:0x7e91853f594fdcf!8m2!3d49.6099595!4d19.1445349!16s%2Fg%2F11csj_klql?entry=ttu&g_ep=EgoyMDI1MDIyNi4xIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hubert Kuchejda. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
