    <main>
        <h2>Formularz kontaktowy i Mapa</h2>
        <form action="https://formspree.io/f/mqaerbab" method="POST">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
        <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=cięcina turystyczna 25&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://sprunkin.com/">Sprunki Phases</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div>
