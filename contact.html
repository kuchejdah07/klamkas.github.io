<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klamkas â€“ Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0 20px;
      color: #2c3e50;
    }

    header {
      background-color: #4a90e2;
      padding: 15px 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d0e6ff;
    }

    .contact {
      max-width: 600px;
      margin: 40px auto 60px;
      padding: 30px;
      border: 2px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
      background-color: #ffffff;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .contact label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }

    .contact input[type="text"],
    .contact input[type="email"],
    .contact textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1.8px solid #b0c4de;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    .contact input[type="text"]:focus,
    .contact input[type="email"]:focus,
    .contact textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .contact button {
      margin-top: 20px;
      width: 100%;
      background-color: #4a90e2;
      border: none;
      padding: 14px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact button:hover {
      background-color: #357abd;
    }

    .contact-info {
      margin-top: 40px;
      border-top: 1px solid #d0d7de;
      padding-top: 20px;
      color: #2f3e4d;
      font-size: 1rem;
    }

    .contact-info h3 {
      margin-bottom: 8px;
      color: #4a90e2;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Klamkas</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mqaerbab" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    
      <button type="submit">Send</button>
    </form>

    <section class="contact-info">
      <h3>Our Address</h3>
      <p>123 Jasienica Street, Poland</p>
      <h3>Phone</h3>
      <p>+48 123 456 789</p>
      <h3>Email</h3>
      <p>contact@klamkas.com</p>
    </section>
  </section>

  <footer>
    <p>&copy; 2025 Klamkas. All rights reserved.</p>
  </footer>
</body>
</html>
